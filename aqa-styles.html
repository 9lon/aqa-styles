      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>

     *
     * @customElement

     * @demo demo/index.html

      static get is() { return 'aqa-styles'; }

        return {
          prop1: {

            value: 'aqa-styles'
          }

    window.customElements.define(AqaStyles.is, AqaStyles);
