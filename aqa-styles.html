<dom-module id="aqa-styles">

     .page-container {
        padding: 15px;
      }
  
      * {
        font-family: TrirongRegular;
      }   
      .font-MitrLight{
        font-family: MitrLight;
      }
      div[main-title]{
        font-family: MitrLight;
      }

      div.header{
        font-family: MitrLight;
      }
    </style>
     <h2>Hello [[prop1]]!</h2> 
  </template>

  <script>
   
    class AqaStyles extends Polymer.Element {
      static get is() { return 'aqa-styles'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'aqa-styles'
          }
        };
      }

    window.customElements.define(AqaStyles.is, AqaStyles);
