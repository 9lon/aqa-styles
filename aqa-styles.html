<link rel="import" href="../aqa-font/aqa-trirong-font.html">

<dom-module id="aqa-styles">
  <template>
    <style include="flexbox-grid">
      paper-checkbox,
      paper-radio-button {
        font-family: TrirongLight;
      }

      .page-container {
        padding: 15px;
      }

      * {
        font-family: TrirongRegular;
      }

      .font-MitrLight {
        font-family: MitrLight;
      }

      div[main-title] {
        font-family: MitrLight;
      }

      div.header {
        font-family: MitrLight;
      }

      .modal-body {
        position: relative;
        -webkit-box-flex: 1;
        flex: 1 1 auto;
        padding: 1rem;
        max-height: 400px;
        overflow-y: auto;

      .modal-footer {
        display: flex;
